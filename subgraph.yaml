specVersion: 0.0.2
description: Transfer events generated from the root contracts on ethereum
repository: https://github.com/GraphicalDot/rootChainTransfers
schema:
  file: ./schema.graphql
dataSources:

  - kind: ethereum/contract
    name: RootChainManager
    network: mainnet
    source:
      address: "0xA0c68C638235ee32657e8f720a23ceC1bFc77C77"
      abi: RootChainManager
      startBlock: 10735437
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping/rootchainmanager.ts      
      entities:
        - Rootexit
        - RootDeposit
      abis:
        - name: RootChainManager
          file: ./abis/RootChainManager.json
      callHandlers:
        - function: exit(bytes)
          handler: handleRootChainManagerExits
        - function: depositFor(address,address,bytes)
          handler: handleRootChainManagerDeposits


  - kind: ethereum/contract
    name: ERC20Predicate
    network: mainnet
    source:
      address: "0x40ec5B33f54e0E8A33A975908C5BA1c14e5BbbDf"
      abi: ERC20Predicate
      startBlock: 10735445
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping/erc20-predicate.ts      
      entities:
        - Withdrawal
      abis:
        - name: ERC20Predicate
          file: ./abis/ERC20Predicate.json
      callHandlers:
        - function: exitTokens(address,address,bytes)
          handler: handleNewERC20PredicateTransfer


