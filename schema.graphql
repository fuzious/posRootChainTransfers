type Rootexit @entity {
  id: ID!
  timestamp: BigInt
  transactionHash: Bytes!
  counter: BigInt!
}

type RootDeposit @entity {
  id: ID!
  depositData: Bytes
  timestamp: BigInt
  transactionHash: Bytes
  user: Bytes
  rootToken: Bytes
  counter: BigInt!
}

type GlobalRootDepositCounter @entity {
  id: ID!
  current: BigInt!
}

type GlobalRootExitCounter @entity {
  id: ID!
  current: BigInt!
}
